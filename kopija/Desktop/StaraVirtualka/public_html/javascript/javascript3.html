<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mj = ["siječanj", "veljača", "ožujak", "travanj", "svibanj", "lipanj", "srpanj", "kolovoz", "rujan", "listopad", "studeni", "prosinac"];
        var t= new Date();
        var h=t.getHours();
        if(h<12)
            document.write("dobro jutro");
        else if(h>=12&&h<18)
            document.write("dobar dan");
        else
            document.write("dobra vecer");
        document.write("<br>");
        document.write(t.getDate());
        document.write("-");
        document.write(mj[t.getMonth()]);//misec ide od nula
        document.write("-");
        document.write(t.getFullYear());
    </script>
</body>
</html>
