        	"height=400,width=400,top=10,left=10,resizable=yes" );

    <script>  
        var lis=$("ul.zivotinja li");
        var popis=$("<ul>");
        for(var i=0;i<lis.length;i++)

            var li=lis.eq(i);
            console.log("hello "+li.html());
            if(li.attr("class")==="velika")
            {
                li.css("fontSize","24pt");
            }
            popis.append( "<li>" + li.html() + "</li>" );
        }
        console.log("broj zivotinja = "+lis.length);
        $( "body" ).append( "<h1>Popis svih životinja:</h1>" ).append( popis );
        lis.append("!");
