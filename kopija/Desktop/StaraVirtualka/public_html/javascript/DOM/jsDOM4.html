    <script>
        function move_dogs() 
        {
            var kraj=500;
            var flag=false;
            // Kao sadržaj elementa #p upiši trenutno vrijeme.
            for(var i =1;i<=5;i++)
            { 
                var pomicanje=Math.floor(Math.random() * 3) + 1;
                for(var j=0;j<pomicanje;j++)
                {
                    $( "#p"+ i ).prepend("|");
                    
                }
                if($( "#p"+ i ).html().length>kraj)
                {
                    $("body").append("<h1>"+"Pobjednik pas "+i+"</h1>");
                    flag=true;
                    break;
                }
            }
            if(flag==false)
                setTimeout( move_dogs, 50 ); 
        }
        setTimeout( move_dogs, 50 );
