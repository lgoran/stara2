<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt("unesi string:");
        for (let i = 1; i <= str.length; i++) {
            for (let j = 0; j <= str.length-i; j++) {
                document.write(str.substr(j,i));
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
