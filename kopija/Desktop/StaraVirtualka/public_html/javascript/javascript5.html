<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Cetverokut{
            constructor(a,b,c,d)
            {
                this.a=a;
                this.b=b;
                this.c=c;
                this.d=d;
            }
            opseg(){
                return this.a+this.b+this.c+this.d;
            }
            toString()
            {
                return "ÄŒetverokut stranica " + "a:"+ this.a + "b:"+ this.b+ "c:"+ this.c + "d:"+ this.d;
            }
        }
        class Pravokutnik extends Cetverokut
        {
            constructor(a,b)
            {
                super(a,b,a,b);
            }
            povrsina()
            {
                return this.a*this.b;
            }
            toString()
            {
                return "Pravokutnik stranica " + "a:"+ this.a + "b:"+ this.b;
            }
        }
        class Kvadrat extends Pravokutnik
        {
            constructor(a)
            {
                super(a,a);
            }
            toString()
            {
                return "Kvadrat stranice " + "a:"+ this.a;
            }
        }
        var K = new Kvadrat( 5 );
        document.write( "K je " + K );
        document.write( "<br>");
        document.write( K.povrsina() );
        document.write( "<br>");
        document.write( K.opseg() );
    </script>
</body>
</html>
